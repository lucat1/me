{{ define "error" }}
<main class="w-full h-full flex items-center justify-center">
  <h1 class="text-2xl text-color">{{ .Status }} - Error</h1>
  <h2 class="text-lg text-color">{{ .Message }}</h2>
  {{ if not (eq .Error nil) }}
  <span class="text-sm text-red">{{ .Error }}</span>
  {{ end }}
</main>
{{ end }}
