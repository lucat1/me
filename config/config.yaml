web:
  http: 0.0.0.0
  port: 8080

ldap:
  uri: ldap.example.com
  # Default port to send request. 636 use ldaps
  port: 636
  bindDN: cn=admin,dc=example,dc=ovh
  bindPW: password
  # If 389 port is specified we try to use startTLS
  startTLS: true
  # If startTLS fails do we use ldap without tls? THIS LEAKS PASSWORDS
  insecureNoSSL: false
  # If a custom certificate isn't provide, this option can be used to turn on
  # TLS certificate checks. As noted, it is insecure and shouldn't be used 
  # outside of explorative phases.
  insecureSkipVerify: false

  userSearch:
    # BaseDN to start the search from. It will translate to the query
    # "(&(objectClass=person)(uid=<username>))".
    baseDN: ou=users,dc=example,dc=com
      # Optional filter to apply when searching the directory.
    filter: "(objectClass=inetOrgPerson)"

      # username attribute used for comparing user entries. This will be translated
      # and combined with the other filter as "(<attr>=<username>)".
    username: cn
      # The following three fields are direct mappings of attributes on the user entry.
      # String representation of the user.
    idAttr: dn
      # Required. Attribute to map to Email.
    emailAttr: mail
      # Maps to display name of users. No default value.
    nameAttr: givenName
      # Maps to preferred username of users. No default value.
    preferredUsernameAttr: cn
